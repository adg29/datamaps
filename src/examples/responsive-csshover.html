<!DOCTYPE html>
<html>
    <head>
        <style>
        #container1 path{
            fill: '#dddddd';
        }
        #container1 path:hover { /* on mouse over */
          fill: orange !important;
        }

        #container1 path.active { /* on click */
          fill: blue !important;
        }
        </style>
    </head>
    <body>
        <div id="container1"></div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="../js/components/d3/d3.min.js"></script>
        <script src="../js/components/topojson/topojson.js"></script>
        <script src="../rel/datamaps.all.js"></script>
        <script>
            var map = new Datamap({
                element: document.getElementById('container1'),
                responsive: true,
                geographyConfig: {
                    highlightOnHover: false
                }
            });

            // Returns a function, that, as long as it continues to be invoked, will not
            // be triggered. The function will be called after it stops being called for
            // N milliseconds. If `immediate` is passed, trigger the function on the
            // leading edge, instead of the trailing.
            function debounce(func, wait, immediate) {
                var timeout;
                return function() {
                    var context = this, args = arguments;
                    clearTimeout(timeout);
                    timeout = setTimeout(function() {
                        timeout = null;
                        if (!immediate) func.apply(context, args);
                    }, wait);
                    if (immediate && !timeout) func.apply(context, args);
                };
            };


            var mapResize = debounce(function(){
                map.resize();
            },250);


            window.addEventListener('resize', mapResize);
        </script>
    </body>
</html>
